<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Próximo Rei dos Piratas - One Piece</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Fonte: Sugestão de uma fonte que remete à aventura/manga */
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Poppins:wght@400;700;900&display=swap');
        body {
            /* MANTENDO A SUA PREFERÊNCIA DE MUDANÇA DE FONTE */
            font-family: 'Poppins', sans-serif; 
            /* LINK ATUALIZADO (jsDelivr) para carregamento rápido */
            background-image: url('https://cdn.jsdelivr.net/gh/gabriel20402/Jogos-terapeuticos@main/Background_OP.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #0b1a2b; /* Azul escuro náutico de fallback */
        }
        .card-container {
            min-height: 600px;
            /* Fundo semi-transparente para melhor legibilidade no mapa */
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        /* Cor de cabeçalho do navio (Thousand Sunny) */
        .one-piece-header {
            background-color: #3b82f6; /* Azul do oceano */
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- INÍCIO DOS AJUSTES DOS CRÉDITOS --- */
        #vertical-credits {
            position: fixed;
            bottom: 120px; /* Ajustado */
            right: 10px;   /* Ajustado */
            writing-mode: vertical-rl; 
            /* transform: rotate(180deg); REMOVIDO */
            z-index: 50; /* Aumentado */
            color: rgba(255, 255, 255, 0.8); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.9); 
            font-size: 0.7rem;
            pointer-events: none;
            white-space: nowrap; /* Adicionado */
        }
        #vertical-credits a {
            font-weight: bold;
            color: white;
            transition: color 0.2s ease;
            pointer-events: all;
        }
        #vertical-credits a:hover {
            color: #fcd34d; /* Amarelo ouro */
        }
        #crp-vertical {
            position: fixed;
            bottom: 400px; /* Ajustado para separar BASTANTE */
            right: 10px; /* Ajustado */
            writing-mode: vertical-rl;
            /* transform: rotate(180deg); REMOVIDO */
            z-index: 50; /* Aumentado */
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.9);
            font-size: 0.7rem;
            pointer-events: none;
            white-space: nowrap; /* Adicionado */
        }
        /* --- FIM DOS AJUSTES DOS CRÉDITOS --- */

        @media (max-width: 768px) {
            #vertical-credits, #crp-vertical {
                display: none;
            }
        }
    </style>
<script src="seguranca.js" defer></script>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <a href="https://www.instagram.com/gabrielopsicologo" target="_blank" class="fixed top-6 right-6 z-50 transition-transform duration-300 hover:scale-110">
        <img src="https://cdn.jsdelivr.net/gh/gabriel20402/Jogos-terapeuticos@main/Logo_preta.png" alt="Logo Gabriel Psicólogo" class="h-28 drop-shadow-lg">
    </a>

    <a href="https://wa.me/message/WV34TWMSKTEEL1" target="_blank" title="Precisa de Ajuda?" class="fixed bottom-6 right-6 bg-[#128C7E] text-white p-4 rounded-full shadow-lg hover:bg-[#075E54] transition z-50">
        <i data-lucide="message-circle" class="w-6 h-6"></i>
    </a>

    <div id="vertical-credits">
        Recurso terapêutico por
        <a href="https://www.instagram.com/gabrielopsicologo" target="_blank">
            @gabrielopsicologo
        </a>
    </div>
    <div id="crp-vertical">
        CRP 06/215890
    </div>

    <div id="app" class="w-full max-w-4xl">
        <header class="one-piece-header text-white p-4 rounded-t-xl shadow-md flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-wider flex items-center">
                <i data-lucide="anchor" class="w-6 h-6 mr-2 text-yellow-400"></i>
                O Próximo Rei dos Piratas - Avaliação de Recurso
            </h1>
            <span id="slide-counter" class="text-sm bg-black bg-opacity-30 px-3 py-1 rounded-full font-semibold"></span>
        </header>

        <div id="character-card" class="card-container flex flex-col md:flex-row divide-y md:divide-y-0 md:divide-x divide-gray-200">
        </div>

        <div class="flex justify-between mt-6">
            <button id="prev-btn" onclick="window.navigate(-1)" class="nav-button bg-gray-500 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-gray-600 transition duration-200 flex items-center">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                Anterior
            </button>
            <button id="next-btn" class="nav-button bg-red-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-red-700 transition duration-200 flex items-center">
            </button>
        </div>
    </div>

    <script type="text/javascript">
        // ----------------------------------------------------------------------------------
        // DADOS ADAPTADOS PARA ONE PIECE
        // ----------------------------------------------------------------------------------
        const CREW_DATA = [
            {
                name: "Monkey D. Luffy",
                role: "O Capitão da Liberdade",
                description: "O pirata guiado pela busca incessante pela Liberdade e pelo Propósito. Simboliza o foco inabalável no objetivo e a Confiança básica no grupo, mesmo que pareça ingênuo.",
                imageUrl: "https://cdn.jsdelivr.net/gh/gabriel20402/Jogos-terapeuticos@main/C_Luffy.jpg",
                colorClass: 'border-red-600', 
                strengths: ["Foco inabalável no objetivo (Rei dos Piratas);", "Resiliência e Recuperação após falhas (nunca desiste);", "Confiança Básica e Lealdade Extrema à tripulação;"],
                improvements: ["Impulsividade e falta de planejamento (Age sem mediação cognitiva);", "Reatividade a ameaças (esquema de Autocontrole insuficiente);", "Ingenuidade excessiva e risco desnecessário;"]
            },
            {
                name: "Roronoa Zoro",
                role: "A Disciplina Focada",
                description: "O espadachim guiado pelo compromisso e Disciplina. Representa o Foco excessivo no Desempenho e o sacrifício pessoal em prol de um juramento.",
                imageUrl: "https://cdn.jsdelivr.net/gh/gabriel20402/Jogos-terapeuticos@main/C_Zoro.jpg",
                colorClass: 'border-green-600', 
                strengths: ["Disciplina e Foco Extremo em seu treino e meta;", "Tolerância à dor e autossacrifício (altruísmo e Resiliência);", "Senso de responsabilidade e proteção;"],
                improvements: ["Perfeccionismo e Cobrança Excessiva (esquema de Padrões Rígidos);", "Dificuldade em pedir ajuda (Autossuficiência);", "Problemas de navegação e orientação (Déficit atencional em detalhes);"]
            },
            {
                name: "Nami",
                role: "A Estrategista do Risco",
                description: "A navegadora que equilibra a inteligência e o planejamento. Simboliza a importância do Planejamento Estratégico e a superação de Esquemas de Abandono/Privação.",
                imageUrl: "https://cdn.jsdelivr.net/gh/gabriel20402/Jogos-terapeuticos@main/C_Nami.jpg",
                colorClass: 'border-orange-500', 
                strengths: ["Inteligência e Raciocínio lógico (visão estratégica);", "Planejamento e Organização (evita o caos);", "Valorização da segurança financeira (lidando com a Privação);"],
                improvements: ["Avareza/Ganância (esquema de Privação Emocional);", "Dificuldade em confiar totalmente em novas pessoas;", "Medo de perdas e insegurança financeira;"]
            },
            {
                name: "Nico Robin",
                role: "O Passado Sombrio (Isolamento Social)",
                description: "A arqueóloga que carregava o peso da Culpa e do Isolamento. Representa a superação do Esquema de Defeito/Vergonha e a necessidade de Pertença.",
                imageUrl: "https://cdn.jsdelivr.net/gh/gabriel20402/Jogos-terapeuticos@main/C_Robin.jpg",
                colorClass: 'border-purple-800', 
                strengths: ["Conhecimento e Inteligência (busca pelo domínio);", "Autocontrole emocional em situações de perigo;", "Capacidade de recomeço e adaptação;"],
                improvements: ["Isolamento Social (esquema de Abandono/Exclusão);", "Tendência a se sacrificar (Subjugação e Auto-sacrifício);", "Dificuldade inicial em expressar necessidades;"]
            },
            {
                name: "Barba Negra (Marshall D. Teach)",
                role: "O Antagonista (Impulsividade e Oportunismo)",
                description: "O pirata guiado pelo Oportunismo e pela ambição desmedida. Representa o Descontrole e o Esquema de Superioridade/Arrogância, sem Respeito por Regras.",
                imageUrl: "https://cdn.jsdelivr.net/gh/gabriel20402/Jogos-terapeuticos@main/C_barbanegra.png",
                colorClass: 'border-yellow-700', 
                strengths: ["Oportunismo e Capacidade de Espera Estratégica;", "Convicção e Motivação Inabalável;", "Extrema adaptabilidade e capacidade de absorção;"],
                improvements: ["Comportamento Oportunista e Manipulador;", "Narcisismo e Megalomania (crença de superioridade);", "Falta absoluta de Empatia e responsabilidade;"]
            },
            {
                name: "Você (O Próximo Rei dos Piratas)",
                role: "Protagonista da Sua Jornada",
                description: "Agora é a sua vez de olhar para o seu próprio Mar. Qual é a sua Fruta do Diabo? Quais são seus maiores recursos e os desafios da Grand Line que você precisa enfrentar?",
                icon: "user-check",
                iconColor: 'text-gray-600',
                colorClass: 'border-yellow-500', 
                strengths: ["Escreva aqui seus 3 maiores recursos (crenças positivas);"],
                improvements: ["Escreva aqui seus 3 maiores desafios (comportamentos ou pensamentos limitantes);"]
            }
        ];

        let currentSlide = 0;

        function preloadImages() {
            CREW_DATA.forEach(character => {
                if (character.imageUrl) {
                    const img = new Image();
                    img.src = character.imageUrl; 
                }
            });

            const logo = new Image();
            logo.src = 'https://cdn.jsdelivr.net/gh/gabriel20402/Jogos-terapeuticos@main/Logo_preta.png';
            
            const bg = new Image();
            bg.src = 'https://cdn.jsdelivr.net/gh/gabriel20402/Jogos-terapeuticos@main/one-piece-map-scenery.jpg';
        }

        function renderSlide(index) {
            currentSlide = index;
            const data = CREW_DATA[index];
            const isReflection = index === CREW_DATA.length - 1;
            const cardElement = document.getElementById('character-card');
            const counterElement = document.getElementById('slide-counter');

            counterElement.textContent = `${index + 1}/${CREW_DATA.length}`;
            
            let imageOrIconHtml;
            if (data.imageUrl) {
                imageOrIconHtml = `<img src="${data.imageUrl}" alt="${data.name}" class="w-full h-full object-cover rounded-xl">`; 
            } else {
                imageOrIconHtml = `<i data-lucide="${data.icon}" class="w-2/3 h-2/3 ${data.iconColor}"></i>`;
            }

            cardElement.innerHTML = `
                <div class="p-4 md:w-1/3 flex flex-col items-center justify-center bg-gray-50/80 rounded-l-xl ${isReflection ? 'bg-yellow-50/80' : ''}">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${isReflection ? 'Sua Ficha de Pirata' : data.name}</h3>
                    <p class="text-sm text-gray-600 mb-4">${data.role}</p>
                    <div class="w-40 sm:w-48 rounded-xl border-4 ${data.colorClass} shadow-lg mb-4 flex items-center justify-center bg-white overflow-hidden" style="aspect-ratio: 10 / 17;">
                        ${imageOrIconHtml}
                    </div>
                    ${isReflection ? '<p class="text-xs italic text-gray-500">Representação visual do seu eu interior.</p>' : ''}
                </div>
                <div class="p-6 md:p-8 md:w-2/3 flex flex-col justify-start fade-in">
                    <div class="mb-6 border-b pb-4">
                        <h4 class="text-xl font-extrabold text-red-600 flex items-center mb-2">
                            <i data-lucide="scroll-text" class="w-5 h-5 mr-2"></i>
                            Análise de Personagem (Status)
                        </h4>
                        <p class="${isReflection ? 'hidden' : ''} text-gray-700 font-semibold text-lg">${data.description}</p>
                        ${isReflection ? `<textarea id="self-description" rows="3" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-red-500 resize-none" placeholder="${data.description}"></textarea>` : ''}
                    </div>
                    <div class="mb-6">
                        <h4 class="text-xl font-extrabold text-green-600 flex items-center mb-2">
                            <i data-lucide="star" class="w-5 h-5 mr-2"></i>
                            Pontos Fortes (Haki Dominado)
                        </h4>
                        <ul class="list-disc list-inside space-y-1 text-gray-700 ml-4">
                            ${data.strengths.map(s => `<li class="${isReflection ? 'hidden' : ''}">${s}</li>`).join('')}
                        </ul>
                        ${isReflection ? `<textarea id="self-strengths" rows="3" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-green-500 resize-none" placeholder="${data.strengths.join('\n')}"></textarea>` : ''}
                    </div>
                    <div class="mb-4">
                        <h4 class="text-xl font-extrabold text-yellow-600 flex items-center mb-2">
                            <i data-lucide="alert-triangle" class="w-5 h-5 mr-2"></i>
                            Pontos a Melhorar (Desafios da Grand Line)
                        </h4>
                        <ul class="list-disc list-inside space-y-1 text-gray-700 ml-4">
                            ${data.improvements.map(i => `<li class="${isReflection ? 'hidden' : ''}">${i}</li>`).join('')}
                        </ul>
                        ${isReflection ? `<textarea id="self-improvements" rows="3" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-yellow-600 resize-none" placeholder="${data.improvements.join('\n')}"></textarea>` : ''}
                    </div>
                </div>`;

            lucide.createIcons();

            document.getElementById('prev-btn').disabled = index === 0;
            const nextBtn = document.getElementById('next-btn');
            
            if (isReflection) {
                nextBtn.innerHTML = 'Ficha de Autoanálise Concluída <i data-lucide="check-circle" class="w-5 h-5 ml-2"></i>';
                nextBtn.className = 'nav-button bg-green-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-green-700 transition duration-200 flex items-center';
                nextBtn.disabled = false;
                nextBtn.onclick = () => {
                    alert('Análise concluída com sucesso! É hora de navegar rumo ao seu One Piece.');
                };
                lucide.createIcons();
            } else {
                nextBtn.innerHTML = 'Próximo <i data-lucide="arrow-right" class="w-5 h-5 ml-2"></i>';
                nextBtn.className = 'nav-button bg-red-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-red-700 transition duration-200 flex items-center';
                nextBtn.disabled = false;
                nextBtn.onclick = () => navigate(1);
            }
        }

        window.navigate = function(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < CREW_DATA.length) {
                renderSlide(newIndex);
            }
        }

        window.onload = () => {
            renderSlide(currentSlide);
            preloadImages(); 
        };
    </script>
    
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) { return false; }
            if (e.ctrlKey && e.shiftKey && e.key === 'I') { return false; }
            if (e.ctrlKey && e.shiftKey && e.key === 'J') { return false; }
            if (e.ctrlKey && e.key === 'u') { return false; }
        };
    </script>
</body>
</html>
