<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relatório de Observação Comportamental — Modelo</title>
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0ea5a4; /* teal */
      --soft:#f8fafc;
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{background:linear-gradient(180deg,#f8fafc 0%, #e6eef0 100%); margin:24px; color:#0b1220}
    .container{max-width:900px;margin:0 auto;padding:22px;background:var(--card);border-radius:var(--radius);box-shadow:0 8px 30px rgba(8,15,30,0.08)}
    header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px}
    h1{font-size:20px;margin:0}
    p.lead{margin:4px 0 0;color:var(--muted);font-size:13px}

    form .row{display:flex;gap:12px}
    .field{flex:1;margin-top:12px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type=text],textarea,select,input[type=date],input[type=time]{width:100%;padding:10px 12px;border:1px solid #e6eef0;border-radius:8px;background:transparent}
    textarea{min-height:90px;resize:vertical}

    .behaviors{margin-top:10px}
    .behavior-item{display:flex;gap:8px;align-items:flex-start;margin-bottom:8px}
    .behavior-item input[type=text]{flex:2}
    .behavior-item select{flex:1}
    .behavior-item button{background:transparent;border:0;color:#ef4444;cursor:pointer;padding:6px}

    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:18px}
    button.btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--accent);color:white}
    .btn-ghost{background:transparent;border:1px solid #dbeafe;color:var(--muted)}

    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    /* Minimal centered footer (customizado) */
    .site-footer{
      margin-top:18px;
      padding:8px 6px;
      text-align:center;
      opacity:0.55;
      font-size:0.72rem;
      line-height:1.2;
      color:var(--muted);
      border-top: none;
    }
    .site-footer a{color:var(--muted);text-decoration:none;font-weight:500}
    .site-footer a:hover{text-decoration:underline}

    /* print styles */
    @media print{
      body{background:white;margin:0}
      .container{box-shadow:none;border-radius:0}
      .no-print{display:none}
      .site-footer{opacity:1; font-size:0.85rem}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="logo">RO</div>
      <div>
        <h1>Relatório de Observação Comportamental</h1>
        <p class="lead">Modelo simples, prático e ético — para escolas, acompanhante terapêutico (AT) ou clínicas.</p>
      </div>
    </header>

    <form id="reportForm" onsubmit="return false;">
      <div class="grid-2">
        <div class="field">
          <label for="date">Data da observação</label>
          <input type="date" id="date" required />
        </div>
        <div class="field">
          <label for="time">Hora / Duração</label>
          <input type="text" id="time" placeholder="Ex.: 09:00 — 09:45 (45 min)" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="observer">Observador / Profissional</label>
          <input type="text" id="observer" placeholder="Nome e função" />
        </div>
        <div class="field">
          <label for="location">Ambiente observado</label>
          <select id="location">
            <option value="Sala de aula">Sala de aula</option>
            <option value="Recreio">Recreio / Pátio</option>
            <option value="Sala sensorial">Sala sensorial</option>
            <option value="Domicílio">Domicílio</option>
            <option value="Clínica">Clínica</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="context">Contexto breve</label>
        <textarea id="context" placeholder="Breve descrição do contexto: atividade em curso, número de pessoas, regras vigentes, adaptações presentes..."></textarea>
      </div>

      <section class="behaviors">
        <label style="font-weight:600;color:#0b1220">Comportamentos relevantes observados</label>
        <div id="behaviorsList">
          <!-- items inserted by JS -->
        </div>
        <div style="margin-top:8px">
          <button type="button" class="btn btn-ghost no-print" onclick="addBehavior()">+ Adicionar comportamento</button>
        </div>
      </section>

      <div class="row" style="margin-top:12px">
        <div class="field">
          <label for="triggers">Possíveis desencadeadores (antecedentes)</label>
          <textarea id="triggers" placeholder="Ex.: barulho alto, tarefa com muita demanda, mudança de rotina..."></textarea>
        </div>
        <div class="field">
          <label for="strategies">Estratégias eficazes observadas</label>
          <textarea id="strategies" placeholder="Ex.: instruções passo a passo, tempo de espera, reforço social, pausa sensorial..."></textarea>
        </div>
      </div>

      <div class="field">
        <label for="suggestions">Sugestões práticas</label>
        <textarea id="suggestions" placeholder="Sugestões breves e acionáveis para escola/família: como ajustar a tarefa, reforços, rotinas, recursos e monitoramento"></textarea>
      </div>

      <div style="display:flex;gap:12px;margin-top:12px;flex-wrap:wrap">
        <div class="field" style="flex:1;min-width:180px">
          <label for="confidential">Confidencialidade</label>
          <select id="confidential">
            <option>Restrito — somente equipe autorizada</option>
            <option>Público interno — escola / família</option>
            <option>Com autorização — compartilhar com terceiros</option>
          </select>
        </div>
        <div class="field" style="flex:1;min-width:180px">
          <label for="signature">Assinatura / Carimbo</label>
          <input type="text" id="signature" placeholder="Nome do profissional / registro" />
        </div>
      </div>

      <div class="actions no-print">
        <button class="btn" type="button" onclick="clearForm()">Limpar</button>
        <button class="btn" type="button" onclick="downloadJSON()">Exportar (JSON)</button>
        <button class="btn btn-primary" type="button" onclick="window.print()">Imprimir / Salvar PDF</button>
      </div>

      <!-- Rodapé minimalista personalizado -->
      <div class="site-footer" role="contentinfo" aria-label="Rodapé do documento">
        Gabriel Vinícius – Psicólogo • CRP 06/215890 • PsicoQuest •
        <a href="https://gabrielopsicologo.com/psicoquest" target="_blank" rel="noopener noreferrer">gabrielopsicologo.com/psicoquest</a>
        • © 2025
      </div>
    </form>
  </div>

  <template id="behaviorTemplate">
    <div class="behavior-item">
      <input type="text" class="b-desc" placeholder="Descrição do comportamento (ex.: chora, evita tarefa, perde atenção)" />
      <select class="b-frequency">
        <option>Ocasional</option>
        <option>Frequente</option>
        <option>Contínuo</option>
      </select>
      <input type="text" class="b-notes" placeholder="Observações (contexto, duração, intensidade)" />
      <button type="button" class="remove" title="Remover" onclick="removeBehavior(this)">✕</button>
    </div>
  </template>

  <script>
    const list = document.getElementById('behaviorsList');
    function addBehavior(desc='',freq='Ocasional',notes=''){
      const tpl = document.getElementById('behaviorTemplate');
      const node = tpl.content.cloneNode(true);
      node.querySelector('.b-desc').value = desc;
      node.querySelector('.b-frequency').value = freq;
      node.querySelector('.b-notes').value = notes;
      list.appendChild(node);
    }
    function removeBehavior(btn){
      const item = btn.closest('.behavior-item');
      if(item) item.remove();
    }
    function clearForm(){
      if(!confirm('Limpar todo o formulário?')) return;
      document.getElementById('reportForm').reset();
      list.innerHTML='';
    }

    // seed one item for convenience
    addBehavior();

    function collectData(){
      const behaviors = Array.from(list.querySelectorAll('.behavior-item')).map(it=>({
        descricao: it.querySelector('.b-desc').value.trim(),
        frequencia: it.querySelector('.b-frequency').value,
        notas: it.querySelector('.b-notes').value.trim()
      })).filter(b=>b.descricao.length>0);

      return {
        data: document.getElementById('date').value,
        hora_duracao: document.getElementById('time').value,
        observador: document.getElementById('observer').value,
        ambiente: document.getElementById('location').value,
        contexto: document.getElementById('context').value,
        comportamentos: behaviors,
        desencadeadores: document.getElementById('triggers').value,
        estrategias: document.getElementById('strategies').value,
        sugestoes: document.getElementById('suggestions').value,
        confidencialidade: document.getElementById('confidential').value,
        assinatura: document.getElementById('signature').value
      }
    }

    function downloadJSON(){
      const data = collectData();
      const blob = new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `relatorio_observacao_${data.data || 'sem-data'}.json`;
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
